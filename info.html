<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sejong Life</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/info.css" />
        <!-- Kakao 지도 API -->
        <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d85971ad446020cb7b749557bc8db3fe&autoload=false"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="Sejong Life Logo" />
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="info.html" class="active">정보광장</a></li>
                    <li><a href="graduate.html">졸업요건</a></li>
                    <li><a href="club.html">동아리</a></li>
                    <li><a href="meal.html">식사안내</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="info-container">
                <!-- 교내 전화번호부 -->
                <div class="section contact-info">
                    <h2>교내 전화번호</h2>
                    <div id="contact-list"></div>
                    <div class="contact-more">
                        <a
                            href="http://www.sejong.ac.kr/etc/download/Organization_20250415.pdf"
                            target="_blank"
                        >
                            📞 전체 전화번호부 보기
                        </a>
                    </div>
                </div>

                <!-- 캠퍼스 지도 -->
                <div class="section campus-map">
                    <h2>캠퍼스 지도</h2>
                    <div id="map"></div>
                    <div id="building-info">세종대학교 캠퍼스를 확인하세요</div>
                </div>
            </div>
        </main>

        <footer>
            <p>ⓒ 2025 Whiplash Team. All rights reserved.</p>
        </footer>

        <!-- Kakao 지도 로드 후 js/info.js 실행 -->
        <script>
            kakao.maps.load(() => {
                const script = document.createElement('script');
                script.src = 'js/info.js'; // 이 파일 안에 renderCampusMap, renderContactList 등 정의
                document.body.appendChild(script);
            });
        </script>
    </body>
</html>
